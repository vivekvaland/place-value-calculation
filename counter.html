<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ડાયનેમિક નંબર જનરેટર</title>
    
    <style>
        /* ગૂગલ ફોન્ટ */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati:wght@400;700;900&display=swap');

        /* વીડિયો બેકગ્રાઉન્ડ માટે સેટઅપ */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -2;
            object-fit: cover;
        }

        body {
            font-family: 'Noto Sans Gujarati', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            background-color: #333;
        }

        /* વીડિયો પર ડાર્ક ઓવરલે */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        /* મુખ્ય કન્ટેનર (ગ્લાસ ઇફેક્ટ) */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            padding: 35px 45px;
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-weight: 900;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
            letter-spacing: 1px;
            margin-bottom: 30px;
        }

        /* આઉટપુટ એરિયા સ્ટાઇલ */
        #output-area {
            margin: 25px 0 35px 0;
            padding: 25px;
            min-height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* આઉટપુટનો નંબર */
        #output-area p {
            margin: 0;
            font-size: 5rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.5);
        }

        /* જ્યારે નંબર બદલાય ત્યારે ફ્લેશ એનિમેશન */
        .flash {
            animation: flash 0.4s ease;
        }

        @keyframes flash {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.15); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* બટન કન્ટેનર */
        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }

        /* બધા બટનો માટે કોમન સ્ટાઇલ */
        .shape-btn {
            font-family: 'Noto Sans Gujarati', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
            
            /* ટેક્સ્ટને સેન્ટરમાં રાખવા માટે */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* ત્રિકોણ માટે વધારાની સ્ટાઇલ */
            line-height: 1; /* સિંગલ લાઇન માટે */
        }

        /* બટન પર માઉસ લઈ જતાં (Hover) ઇફેક્ટ */
        .shape-btn:hover {
            transform: scale(1.15) translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
            opacity: 1;
        }

        /* ૧. ત્રિકોણ બટન - સ્કાય બ્લુ (સેન્ટરિંગ સુધારેલ) */
        #triangle-btn {
            width: 140px;
            height: 140px;
            background: #00bfff; /* સોલિડ સ્કાય બ્લુ */
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            
            /* ત્રિકોણના આકારની અંદર ટેક્સ્ટને કેન્દ્રમાં લાવવા માટે */
            padding-top: 0; /* Padding દૂર કર્યું */
            transform: translateY(20px); /* ટેક્સ્ટને નીચે ખસેડવા માટે */
            border-radius: 0;
            align-items: center; /* સેન્ટર માટે Flexbox */
        }
        
        /* ૨. ચોરસ બટન - પીળો */
        #square-btn {
            width: 140px;
            height: 140px;
            background: #ffc400; /* સોલિડ પીળો */
            border-radius: 25px;
        }

        /* ૩. લંબગોળ બટન - લીલો */
        #oval-btn {
            width: 180px;
            height: 130px;
            background: #3cb371; /* સોલિડ લીલો */
            border-radius: 65px;
        }

    </style>
</head>
<body>

    <video id="bg-video" autoplay loop muted playsinline>
        
        <source src="istockphoto-1285360509-640_adpp_is.mp4" type="video/mp4">
        તમારું બ્રાઉઝર વીડિયો ટેગને સપોર્ટ કરતું નથી.
    </video>

    <div class="container">
        <h1>નંબર જનરેટર</h1>

        <div id="output-area">
            <p id="output-text">...</p>
        </div>

        <div class="button-container">
            <button id="triangle-btn" class="shape-btn">એકમ</button>
            <button id="square-btn" class="shape-btn">દશક</button>
            <button id="oval-btn" class="shape-btn">સો</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {

            const triangleBtn = document.getElementById("triangle-btn");
            const squareBtn = document.getElementById("square-btn");
            const ovalBtn = document.getElementById("oval-btn");
            const outputText = document.getElementById("output-text");
            const outputArea = document.getElementById("output-area");

            let triangleCounter = 0;
            let squareCounter = 0;
            let ovalCounter = 0;

            function updateOutput(value) {
                outputText.textContent = value;
                outputArea.classList.remove("flash");
                void outputArea.offsetWidth; 
                outputArea.classList.add("flash");
            }

            triangleBtn.addEventListener("click", function() {
                triangleCounter = (triangleCounter % 9) + 1;
                updateOutput(triangleCounter);
            });

            squareBtn.addEventListener("click", function() {
                squareCounter = (squareCounter % 9) + 1;
                updateOutput(squareCounter * 10);
            });

            ovalBtn.addEventListener("click", function() {
                ovalCounter = (ovalCounter % 9) + 1;
                updateOutput(ovalCounter * 100);
            });

        });
    </script>

</body>
</html>
