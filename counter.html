<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>ડાયનેમિક નંબર જનરેટર</title>
    
    <style>
        /* ગૂગલ ફોન્ટ */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati:wght@400;700;900&display=swap');

        /* વીડિયો બેકગ્રાઉન્ડ માટે સેટઅપ */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -2;
            object-fit: cover;
        }

        body {
            font-family: 'Noto Sans Gujarati', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            background-color: #333;
        }

        /* વીડિયો પર ડાર્ક ઓવરલે */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        /* મુખ્ય કન્ટેનર (ગ્લાસ ઇફેક્ટ) */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            padding: 35px 45px;
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
            /* મોટી સ્ક્રીન માટે મહત્તમ પહોળાઈ */
            max-width: 700px; 
            width: 90%; /* સ્ક્રીન નાની થાય તો કન્ટેનર પણ નાનું થાય */
        }

        h1 {
            font-weight: 900;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
            letter-spacing: 1px;
            margin-bottom: 30px;
        }

        /* આઉટપુટ એરિયા સ્ટાઇલ */
        #output-area {
            margin: 25px 0 35px 0;
            padding: 25px;
            min-height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden; /* ખાતરી કરવા માટે કે મોટો નંબર બહાર ન જાય */
        }

        /* આઉટપુટનો નંબર */
        #output-area p {
            margin: 0;
            font-size: 5rem; /* 5rem = 80px (મોટી સ્ક્રીન માટે) */
            font-weight: 900;
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.5);
            /* જો નંબર મોટો હોય તો નાનો થઈ જાય */
            word-break: break-all;
        }

        /* જ્યારે નંબર બદલાય ત્યારે ફ્લેશ એનિમેશન */
        .flash {
            animation: flash 0.4s ease;
        }

        @keyframes flash {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.15); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* બટન કન્ટેનર */
        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }

        /* બધા બટનો માટે કોમન સ્ટાઇલ */
        .shape-btn {
            font-family: 'Noto Sans Gujarati', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
            
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 1; 
            flex-shrink: 0; /* ખાતરી કરો કે Flexbox માં બટનનું કદ નાનું ન થાય */
        }

        /* બટન પર માઉસ લઈ જતાં (Hover) ઇફેક્ટ */
        .shape-btn:hover {
            transform: scale(1.15) translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
            opacity: 1;
        }
        
        /* ફોકસ અને એક્ટિવ સ્ટેટ માટે (ટચ સ્ક્રીન માટે મહત્વપૂર્ણ) */
        .shape-btn:active, .shape-btn:focus {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
        }


        /* ૧. ત્રિકોણ બટન - સ્કાય બ્લુ */
        #triangle-btn {
            width: 140px;
            height: 140px;
            background: #00bfff;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            
            padding-top: 0; 
            transform: translateY(20px);
            border-radius: 0;
            align-items: center; 
        }
        
        /* ૨. ચોરસ બટન - પીળો */
        #square-btn {
            width: 140px;
            height: 140px;
            background: #ffc400;
            border-radius: 25px;
        }

        /* ૩. લંબગોળ બટન - લીલો */
        #oval-btn {
            width: 180px;
            height: 130px;
            background: #3cb371;
            border-radius: 65px;
        }
        
        /*
        ====================================================
        મોબાઇલ રિસ્પોન્સિવનેસ માટે મીડિયા ક્વેરી
        ====================================================
        */
        @media screen and (max-width: 600px) {
            
            /* કન્ટેનરને વધુ નાનું કરવું */
            .container {
                padding: 25px 20px;
                margin: 20px;
                max-width: 100%; /* નાની સ્ક્રીન પર વધુ જગ્યા લેવા */
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            /* આઉટપુટ ફોન્ટનું કદ ઘટાડવું */
            #output-area {
                min-height: 90px;
                padding: 15px;
            }

            #output-area p {
                font-size: 3.5rem; /* મોબાઈલ માટે 5rem થી 3.5rem */
            }

            /* બટનોને ઊભી (Vertical) રીતે ગોઠવવા */
            .button-container {
                flex-direction: column;
                gap: 15px; /* બટનો વચ્ચેની જગ્યા ઘટાડવી */
            }

            /* બધા બટનોનું કદ ઘટાડવું */
            .shape-btn {
                font-size: 20px;
                width: 100%; /* બટનની પહોળાઈને કન્ટેનર જેટલી કરવી */
                max-width: 250px; /* મહત્તમ પહોળાઈ સેટ કરવી */
            }

            /* ત્રિકોણ બટનનું કદ અને ડિસ્પ્લે સુધારવું */
            #triangle-btn {
                width: 200px;
                height: 100px;
                /* ત્રિકોણ આકારને મોબાઈલ પર વધુ સારો બનાવવો */
                clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
                transform: translateY(15px);
            }
            
            /* ચોરસ બટનનું કદ ઘટાડવું */
            #square-btn {
                width: 200px;
                height: 80px;
                border-radius: 15px;
            }

            /* લંબગોળ બટનનું કદ ઘટાડવું */
            #oval-btn {
                width: 250px;
                height: 80px;
                border-radius: 40px;
            }
            
            /* બટન Hover ઇફેક્ટને મોબાઈલ પર થોડી ઓછી આક્રમક કરવી */
            .shape-btn:hover {
                transform: scale(1.05);
                box-shadow: 0 8px 15px rgba(0,0,0,0.4);
            }
        }

    </style>
</head>
<body>

    <video id="bg-video" autoplay loop muted playsinline>
        
        <source src="istockphoto-1285360509-640_adpp_is.mp4" type="video/mp4">
        તમારું બ્રાઉઝર વીડિયો ટેગને સપોર્ટ કરતું નથી.
    </video>

    <div class="container">
        <h1>સંખ્યાની ગમ્મત
</h1>

        <div id="output-area">
            <p id="output-text">...</p>
        </div>

        <div class="button-container">
            <button id="triangle-btn" class="shape-btn">એકમ</button>
            <button id="square-btn" class="shape-btn">દશક</button>
            <button id="oval-btn" class="shape-btn">સો</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {

            const triangleBtn = document.getElementById("triangle-btn");
            const squareBtn = document.getElementById("square-btn");
            const ovalBtn = document.getElementById("oval-btn");
            const outputText = document.getElementById("output-text");
            const outputArea = document.getElementById("output-area");

            let triangleCounter = 0;
            let squareCounter = 0;
            let ovalCounter = 0;

            function updateOutput(value) {
                // અહીં number નું Gujrati Unicode માં રૂપાંતરણ જોઇએ, પણ હાલ પૂરતું JavaScript માં તેને ટાળ્યું છે
                // જોકે, તમે સ્ટ્રિંગમાં રૂપાંતરિત કરીને રૂપાંતરિત કરી શકો છો (જે જટિલ છે)
                // આ સુવિધા ઉમેરવા માટે નીચેની લીટી બદલી શકાય છે:
                // outputText.textContent = value.toLocaleString('gu-IN'); 
                
                outputText.textContent = value; // હાલ પૂરતું, English/Default Number જ રાખો
                
                // ફ્લેશ એનિમેશન લોજીક
                outputArea.classList.remove("flash");
                void outputArea.offsetWidth; 
                outputArea.classList.add("flash");
            }

            // પ્રારંભિક ટેક્સ્ટ સેટ કરો
            updateOutput(0);

            triangleBtn.addEventListener("click", function() {
                triangleCounter = (triangleCounter % 9) + 1; // 1 થી 9
                updateOutput(triangleCounter);
            });

            squareBtn.addEventListener("click", function() {
                squareCounter = (squareCounter % 9) + 1; // 1 થી 9
                updateOutput(squareCounter * 10);
            });

            ovalBtn.addEventListener("click", function() {
                ovalCounter = (ovalCounter % 9) + 1; // 1 થી 9
                updateOutput(ovalCounter * 100);
            });

        });
    </script>

</body>
</html>
